<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Ipv6 to Ipv4</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="./index.js" defer></script>
    <h1>Ipv6 to Ipv4 Converter</h1>
    <span>By Waluka</span>

    <div class="row">
      <div class="d-flex justify-content-center">
        <input
          id="datainput"
          type="text"
          class="form-control"
          maxlength="39"
          placeholder="Type or Past Ipv6 here"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <button id="converterbtn" type="button" class="btn btn-success">
            Convert
          </button>
        </div>
      </div>
    </div>
    <hr />
    <img id="animation" src="" alt="loading" />
    <h2 id="dataoutput"></h2>
    <h4 id="dataoutputh4"></h4>
  </body>
</html>
